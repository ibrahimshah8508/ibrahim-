<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            
            animation-name: move;
            animation: move 2s infinite;
        }
        @keyframes move {
            0%{
                transform: translateX(0%);
                color: brown;
            }
            100%{
                transform: translateX(100%);
                color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="box">
      <h1>hello world</h1>
    </div>
</body>
</html>
